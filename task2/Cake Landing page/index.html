<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee landing Page</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- custom css file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!-- header section start  -->
    <header class="header">

        <a href="#" class="logo">
            <img src="images/logo.png" alt="">
        </a>

        <nav class="navbar">
            <div id="close" class="fas fa-times"></div>

            <a href="#" class="nav_item">home</a>
            <a href="#" class="nav_item">about</a>
            <a href="#" class="nav_item">menu</a>
            <a href="#" class="nav_item">contact</a>

        </nav>

        <div id="menu" class="fas fa-bars"></div>

    </header>
    <!-- header section end  -->

    <!-- home section start  -->
    <section class="home">
        <div class="content">
            <h1 class="title">
                Fresh <span>Cake</span> for your <span>upcoming best events</span>
            </h1>
            <p class="description">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Neque soluta laboriosam quae atque tempora
                sunt aspernatur vero consequatur minima minus.
            </p>
            <a href="#" class="btn">Get started</a>
        </div>
        <div class="image">
            <img src="images/homeCake.png" alt="" class="move">
        </div>
    </section>
    <!-- home section end -->

    <!-- GSAP CDN Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <!-- custom js file -->
    <script src="js/script.js"></script>
</body>

</html>
